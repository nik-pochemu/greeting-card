<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* –ó–∞—Å—Ç–∞–≤–∫–∞ */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      z-index: 2000;
      transition: opacity 1s ease;
    }
    #splash.hidden { opacity: 0; pointer-events: none; }
    #splash img { max-width: 80%; }

    /* –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω */
    #main {
      position: relative;
      width: 100%; height: 100%;
      display: none;
      background: url("images/background.png") no-repeat center center;
      background-size: cover;
    }

    #character {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      max-height: 70%;
      image-rendering: pixelated;
    }

    /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff5;
    }

    /* –ú–æ–¥–∞–ª–∫–∞ */
    #messageBox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
    #messageContent {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 350px;
    }
    #messageContent img {
      max-width: 100%;
      border-radius: 10px;
    }
    .msg-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    #closeMessage, #downloadMessage {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    #closeMessage { background: #f55; }
    #downloadMessage { background: #5a5; }
  </style>
</head>
<body>
  <!-- –ó–∞—Å—Ç–∞–≤–∫–∞ -->
  <div id="splash">
    <img src="splash.png" alt="–ó–∞—Å—Ç–∞–≤–∫–∞">
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω -->
  <div id="main">
    <img id="character" src="images/char1_idle.gif" alt="–ü–µ—Ä—Å–æ–Ω–∞–∂">

    <div class="controls">
      <button id="prev">‚óÄÔ∏è</button>
      <button id="showMessage">üéÅ</button>
      <button id="next">‚ñ∂Ô∏è</button>
    </div>
  </div>

  <!-- –°–æ–æ–±—â–µ–Ω–∏–µ -->
  <div id="messageBox">
    <div id="messageContent">
      <h3 id="messageTitle">–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ üéâ</h3>
      <p id="messageText">–¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è –±—É–¥–µ—Ç –∑–¥–µ—Å—å</p>
      <img id="cardImage" src="card1.png" alt="–û—Ç–∫—Ä—ã—Ç–∫–∞">

      <div class="msg-buttons">
        <button id="closeMessage">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
        <button id="downloadMessage">‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    // –î–∞–Ω–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π —Å –∞–Ω–∏–º–∞—Ü–∏—è–º–∏
    const characters = [
      {
        appear: "char1_appear.gif",
        idle: "char1_idle.gif",
        card: "card1.png",
        title: "–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ 1 üéä",
        text: "–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –ø—Ä–∏–Ω–µ—Å–µ—Ç –º–æ—Ä–µ —É–ª—ã–±–æ–∫ –∏ —Ä–∞–¥–æ—Å—Ç–∏!"
      },
      {
        appear: "char2_appear.gif",
        idle: "images/char2_idle.gif",
        card: "card2.png",
        title: "–¢–µ–ø–ª—ã–µ —Å–ª–æ–≤–∞ –æ—Ç –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ 2 üíñ",
        text: "–ñ–µ–ª–∞—é —Å—á–∞—Å—Ç—å—è, –∫—Ä–µ–ø–∫–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è –∏ –Ω–æ–≤—ã—Ö –ø–æ–±–µ–¥!"
      },
      {
        appear: "char3_appear.gif",
        idle: "char3_idle.gif",
        card: "card3.png",
        title: "–ü–æ–∂–µ–ª–∞–Ω–∏–µ –æ—Ç –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ 3 üåü",
        text: "–ü—É—Å—Ç—å –≤—Å–µ –º–µ—á—Ç—ã —Å–±—É–¥—É—Ç—Å—è, –∞ —É–¥–∞—á–∞ –≤—Å–µ–≥–¥–∞ –±—É–¥–µ—Ç —Ä—è–¥–æ–º!"
      }
      // –î–æ–±–∞–≤–ª—è–µ—à—å –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ –¥–æ 6 –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
    ];

    let current = 0;
    const splash = document.getElementById("splash");
    const main = document.getElementById("main");
    const character = document.getElementById("character");
// –ó–∞—Å—Ç–∞–≤–∫–∞ 3 —Å–µ–∫
    window.addEventListener("load", () => {
      setTimeout(() => {
        splash.classList.add("hidden");
        setTimeout(() => {
          splash.style.display = "none";
          main.style.display = "block";
          playAppearAnimation();
        }, 1000);
      }, 3000);
    });

    // –ü—Ä–æ–∏–≥—Ä–∞—Ç—å appear –∞–Ω–∏–º–∞—Ü–∏—é -> –ø–æ—Ç–æ–º idle
    function playAppearAnimation() {
      character.src = characters[current].appear;
      // ‚ö†Ô∏è –í–∞–∂–Ω–æ: –∑–¥–µ—Å—å —É–∫–∞–∑–∞–Ω–∞ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å appear-–∞–Ω–∏–º–∞—Ü–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä 2000 –º—Å)
      setTimeout(() => {
        character.src = characters[current].idle;
      }, 2000);
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
    document.getElementById("prev").addEventListener("click", () => {
      current = (current - 1 + characters.length) % characters.length;
      playAppearAnimation();
    });
    document.getElementById("next").addEventListener("click", () => {
      current = (current + 1) % characters.length;
      playAppearAnimation();
    });

    // –°–æ–æ–±—â–µ–Ω–∏–µ
    const messageBox = document.getElementById("messageBox");
    const messageTitle = document.getElementById("messageTitle");
    const messageText = document.getElementById("messageText");
    const cardImage = document.getElementById("cardImage");

    document.getElementById("showMessage").addEventListener("click", () => {
      const data = characters[current];
      messageTitle.textContent = data.title;
      messageText.textContent = data.text;
      cardImage.src = data.card;
      messageBox.style.display = "flex";
    });

    document.getElementById("closeMessage").addEventListener("click", () => {
      messageBox.style.display = "none";
    });

    document.getElementById("downloadMessage").addEventListener("click", () => {
      const link = document.createElement("a");
      link.href = characters[current].card;
      link.download = "open_card.png";
      link.click();
    });
  </script>
</body>
</html>
